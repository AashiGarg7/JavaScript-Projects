<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="third.css">
</head>
<body>
    <header class="header">
        <h1>Calculator</h1>
    </header>
    <section class="section">
        <div class="screen"></div>
        <aside class="aside">
            <button class="operators plus size"><h1>+</h1></button>
            <button class="operators minus"><h1>-</h1></button>
            <button class="operators multiply"><h1>x</h1></button>
            <button class="operators divide"><h1>/</h1></button>
            <button class="operators equalto"><h1>=</h1></button>
        </aside>
        <div class="pad">
            <div class="rows">
                <button class="col1"><h1>C</h1></button>
                <button class="col2 percent"><h1>%</h1></button>
                <button class="col3 delete"><h1>Del</h1></button>
            </div>
            <div class="rows">
                <button class="col1"><h1>7</h1></button>
                <button class="col2"><h1>8</h1></button>
                <button class="col3"><h1>9</h1></button>
            </div>
            <div class="rows">
                <button class="col1"><h1>4</h1></button>
                <button class="col2"><h1>5</h1></button>
                <button class="col3"><h1>6</h1></button>
            </div>
            <div class="rows">
                <button class="col1"><h1>1</h1></button>
                <button class="col2"><h1>2</h1></button>
                <button class="col3"><h1>3</h1></button>
            </div>
            <div class="rows">
                <button class="col1 zero"><h1>0</h1></button>
                <button class="col3"><h1>.</h1></button>
            </div>
        </div>
    </section>
</body>
<script src="third.js"></script>
</html>

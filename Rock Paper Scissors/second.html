<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="second.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="elements">
        <button class="circle element1">
            <img class="img1" src="rock.png" alt="">
        </button>
        <button class="circle element2">
            <img class="img2" src="paper.png" alt="">
        </button>
        <button class="circle element3">
            <img class="img3" src="scissors.png" alt="">
        </button>
    </div>
    <div class="score">
        <h1 class="S1">0</h1>
        <h1 class="S2">0</h1>
    </div>
    <div class="participants">
        <h1>You</h1>
        <h1>Computer</h1>
    </div>
    <button class="move">Pick Your Move</button>
</body>
<script src="second.js"></script>
</html>
